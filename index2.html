<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post App - Sign Up</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
/* BODY & BACKGROUND */
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(rgba(3,3,78,0.6), rgba(3,3,78,0.6)), 
                url("blue-designed-grunge-concrete-texture-vintage-background-with-space-text-image.jpg");
    background-size: cover;
    background-position: center;
}

/* LOGO */
.logo {
    text-align: center;
    font-size: 60px;
    font-weight: 800;
    margin-top: 25px;
    color: #ffffff;
    letter-spacing: 3px;
    text-shadow: 0px 0px 20px rgb(0, 153, 255);
}

/* MAIN CONTAINER */
.main-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 35px;
    gap: 120px;
    flex-wrap: wrap;
}

/* LEFT SIDE IMAGE */
.left-side {
    position: relative;
    max-width: 40%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.left-side::before {
    content: "";
    position: absolute;
    width: 330px;
    height: 330px;
    background: rgba(255, 255, 255, 0.15);
    filter: blur(40px);
    border-radius: 50%;
    z-index: 1;
}
.human {
    width: 350px;
    animation: float 3s ease-in-out infinite;
    filter: drop-shadow(0 0 15px rgba(255,255,255,0.5));
    z-index: 2;
}
@keyframes float {
    0% { transform: translateY(0);}
    50% { transform: translateY(-10px);}
    100% { transform: translateY(0);}
}

/* SIGN-UP CARD */
.signup-box {
    width: 400px;
    background: rgba(255,255,255,0.92);
    padding: 40px 35px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
}
.signup-box h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 25px;
    font-weight: 700;
    color: #1e3c72;
}
.input-group {
    margin-bottom: 20px;
}
.input-group input {
    width: 100%;
    padding: 14px 15px;
    border-radius: 10px;
    border: 2px solid #dcdcdc;
    font-size: 16px;
    outline: none;
    box-sizing: border-box;
    background: #f1f1f1;
    transition: 0.3s;
}
.input-group input:focus {
    border-color: #1e3c72;
    background: #eef3ff;
}

/* BUTTON */
.btn {
    width: 100%;
    padding: 14px;
    background: #1e3c72;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}
.btn:hover {
    background: #142c55;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .main-container { gap: 40px; }
    .human { width: 220px; }
    .signup-box { width: 90%; }
}
</style>
</head>
<body>

<h1 class="logo">POST APP</h1>

<div class="main-container">

    <!-- LEFT IMAGE -->
    <div class="left-side">
        <img src="compressed_816e959c46e732492027b069c2ae9ab3.webp" class="human" alt="Human">
    </div>

    <!-- SIGNUP CARD -->
    <form class="signup-box" onsubmit="return signup()">
        <h2>Create Account</h2>
        <div class="input-group">
            <input type="text" id="name" placeholder="Full Name">
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email Address">
        </div>
        <div class="input-group">
            <input type="password" id="pass" placeholder="Password">
        </div>
        <button class="btn" type="submit">Sign Up</button>
    </form>

</div>

<script>
function signup(){
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("pass").value.trim();

    if(name === "" || email === "" || pass === ""){
        Swal.fire({icon:"error", title:"Missing Fields", text:"Please fill all fields!"});
        return false;
    }

    if(!email.includes("@") || !email.includes(".com")){
        Swal.fire({icon:"error", title:"Invalid Email", text:"Please enter a valid email!"});
        return false;
    }

    // SUCCESS ALERT + REDIRECT
    Swal.fire({
        icon: "success",
        title: "Account Created!",
        text: "Redirecting to Post App...",
        timer: 1500,
        showConfirmButton: false
    }).then(() => {
        window.location.href = "app.html.html"; // redirect to Post App page
    });

    return false;
}
</script>

</body>
</html>
